<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîí Admin - Minesweeper</title>
    <link rel="stylesheet" href="admin.css">
    <style>
        /* Styles pour l'√©cran de connexion */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 90%;
        }

        .login-box h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
        }

        .login-box p {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .logout-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        .logout-btn:hover {
            background: #c0392b;
        }

        .user-info {
            color: #666;
            font-size: 14px;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <!-- √âcran de connexion -->
    <div id="loginScreen" class="login-container">
        <div class="login-box">
            <h1>üîí Connexion Admin</h1>
            <p>Acc√®s au panneau d'administration</p>
            
            <div id="errorMessage" class="error-message"></div>
            
            <form id="loginForm" onsubmit="login(event)">
                <div class="form-group">
                    <label>üë§ Nom d'utilisateur</label>
                    <input type="text" id="username" required autocomplete="username">
                </div>

                <div class="form-group">
                    <label>üîë Mot de passe</label>
                    <input type="password" id="password" required autocomplete="current-password">
                </div>

                <button type="submit" class="btn-login" id="loginBtn">Se connecter</button>
            </form>
        </div>
    </div>

    <!-- Interface admin (cach√©e par d√©faut) -->
    <div id="adminScreen" class="container" style="display: none;">
        <div class="admin-header">
            <div>
                <a href="/" class="back-link">‚Üê Retour au jeu</a>
                <span class="user-info" id="userInfo"></span>
            </div>
            <button class="logout-btn" onclick="logout()">üö™ D√©connexion</button>
        </div>
        
        <h1>üîê Panneau d'Administration</h1>
        <p class="subtitle">Gestion des scores du d√©mineur</p>

        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-label">Total Scores</div>
                <div class="stat-value" id="totalScores">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">D√©butant</div>
                <div class="stat-value" id="beginnerCount">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Interm√©diaire</div>
                <div class="stat-value" id="intermediateCount">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Expert</div>
                <div class="stat-value" id="expertCount">-</div>
            </div>
        </div>

        <div class="actions">
            <button class="btn-success" onclick="showAddModal()">‚ûï Ajouter un score</button>
            <button class="btn-primary" onclick="loadScores()">üîÑ Actualiser</button>
            <button class="btn-danger" onclick="confirmDeleteAll()">üóëÔ∏è Supprimer tout</button>
        </div>

        <div class="filter-bar">
            <select id="filterDifficulty" onchange="filterScores()">
                <option value="">Toutes les difficult√©s</option>
                <option value="D√©butant">D√©butant</option>
                <option value="Interm√©diaire">Interm√©diaire</option>
                <option value="Expert">Expert</option>
                <option value="Personnalis√©">Personnalis√©</option>
            </select>
            <input type="text" id="filterPseudo" placeholder="Rechercher un pseudo..." onkeyup="filterScores()">
        </div>

        <div id="loading" class="loading">Chargement...</div>
        
        <table id="scoresTable" style="display: none;">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Pseudo</th>
                    <th>Difficult√©</th>
                    <th>Temps (s)</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="scoresBody">
            </tbody>
        </table>
    </div>

    <!-- Modal Ajout/Modification -->
    <div id="scoreModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Ajouter un score</h2>
            <form id="scoreForm" onsubmit="saveScore(event)">
                <input type="hidden" id="scoreId">
                
                <div class="form-group">
                    <label>Pseudo</label>
                    <input type="text" id="pseudo" required maxlength="50">
                </div>

                <div class="form-group">
                    <label>Difficult√©</label>
                    <select id="difficulte" required>
                        <option value="D√©butant">D√©butant</option>
                        <option value="Interm√©diaire">Interm√©diaire</option>
                        <option value="Expert">Expert</option>
                        <option value="Personnalis√©">Personnalis√©</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Temps (secondes)</label>
                    <input type="number" id="temps" required min="1">
                </div>

                <div style="display: flex; gap: 10px; margin-top: 20px;">
                    <button type="submit" class="btn-success" style="flex: 1;">üíæ Enregistrer</button>
                    <button type="button" class="btn-danger" onclick="closeModal()" style="flex: 1;">‚ùå Annuler</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Configuration API - √Ä adapter selon votre environnement
        const API_URL = 'https://minesweeper.btsinfo.nc/api';
        // Pour d√©veloppement local : const API_URL = 'http://localhost/api';

        let allScores = [];
        let currentUser = null;
        let authToken = null;

        // V√©rifier la session au chargement
        window.onload = function() {
            checkSession();
        };

        // V√©rifier si l'utilisateur est connect√©
        function checkSession() {
            const storedUser = localStorage.getItem('adminUser');
            const storedToken = localStorage.getItem('adminToken');
            
            if (storedUser && storedToken) {
                currentUser = storedUser;
                authToken = storedToken;
                showAdminScreen();
            } else {
                showLoginScreen();
            }
        }

        // Connexion avec API
        async function login(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            
            // D√©sactiver le bouton pendant la requ√™te
            loginBtn.disabled = true;
            loginBtn.textContent = 'Connexion...';
            
            try {
                const response = await fetch(`${API_URL}/admin/login`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        username: username, 
                        password: password 
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    
                    // Stocker les informations de session
                    localStorage.setItem('adminUser', username);
                    localStorage.setItem('adminToken', data.token);
                    currentUser = username;
                    authToken = data.token;
                    
                    showAdminScreen();
                    showNotification('Connexion r√©ussie !', 'success');
                } else {
                    const errorData = await response.json();
                    showError(errorData.message || 'Identifiants incorrects');
                }
            } catch (error) {
                console.error('Erreur de connexion:', error);
                showError('Erreur de connexion au serveur');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Se connecter';
            }
        }

        // D√©connexion
        async function logout() {
            if (confirm('Voulez-vous vraiment vous d√©connecter ?')) {
                try {
                    // Appeler l'API de d√©connexion si n√©cessaire
                    await fetch(`${API_URL}/admin/logout`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${authToken}`
                        }
                    });
                } catch (error) {
                    console.error('Erreur lors de la d√©connexion:', error);
                }
                
                localStorage.removeItem('adminUser');
                localStorage.removeItem('adminToken');
                currentUser = null;
                authToken = null;
                showLoginScreen();
                showNotification('D√©connexion r√©ussie', 'success');
            }
        }

        // Afficher l'√©cran de connexion
        function showLoginScreen() {
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('adminScreen').style.display = 'none';
            document.getElementById('loginForm').reset();
            document.getElementById('errorMessage').style.display = 'none';
        }

        // Afficher l'√©cran admin
        function showAdminScreen() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('adminScreen').style.display = 'block';
            document.getElementById('userInfo').textContent = `Connect√© en tant que : ${currentUser}`;
            loadScores();
        }

        // Afficher une erreur de connexion
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // Fonction helper pour les requ√™tes authentifi√©es
        async function authenticatedFetch(url, options = {}) {
            const headers = {
                ...options.headers,
                'Authorization': `Bearer ${authToken}`
            };
            
            const response = await fetch(url, { ...options, headers });
            
            // Si non autoris√©, rediriger vers la connexion
            if (response.status === 401 || response.status === 403) {
                localStorage.removeItem('adminUser');
                localStorage.removeItem('adminToken');
                showLoginScreen();
                showNotification('Session expir√©e, veuillez vous reconnecter', 'error');
                throw new Error('Session expir√©e');
            }
            
            return response;
        }

        // Charger les scores (avec authentification)
        async function loadScores() {
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('scoresTable').style.display = 'none';

                const response = await authenticatedFetch(`${API_URL}/admin/scores`);
                allScores = await response.json();
                
                displayScores(allScores);
                loadStats();

                document.getElementById('loading').style.display = 'none';
                document.getElementById('scoresTable').style.display = 'table';
            } catch (error) {
                console.error('Erreur:', error);
                if (error.message !== 'Session expir√©e') {
                    showNotification('Erreur de chargement', 'error');
                }
            }
        }

        // Afficher les scores
        function displayScores(scores) {
            const tbody = document.getElementById('scoresBody');
            tbody.innerHTML = '';

            if (scores.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align: center;">Aucun score trouv√©</td></tr>';
                return;
            }

            scores.forEach(score => {
                const row = tbody.insertRow();
                row.innerHTML = `
                    <td>${score.id}</td>
                    <td><strong>${score.pseudo}</strong></td>
                    <td>${score.difficulte}</td>
                    <td>${score.temps}s</td>
                    <td>${score.date}</td>
                    <td>
                        <button class="btn-primary btn-small" onclick="editScore(${score.id})">‚úèÔ∏è Modifier</button>
                        <button class="btn-danger btn-small" onclick="deleteScore(${score.id})">üóëÔ∏è Supprimer</button>
                    </td>
                `;
            });
        }

        // Charger les statistiques
        async function loadStats() {
            const total = allScores.length;
            const byDiff = {
                'D√©butant': 0,
                'Interm√©diaire': 0,
                'Expert': 0
            };

            allScores.forEach(score => {
                if (byDiff[score.difficulte] !== undefined) {
                    byDiff[score.difficulte]++;
                }
            });

            document.getElementById('totalScores').textContent = total;
            document.getElementById('beginnerCount').textContent = byDiff['D√©butant'];
            document.getElementById('intermediateCount').textContent = byDiff['Interm√©diaire'];
            document.getElementById('expertCount').textContent = byDiff['Expert'];
        }

        // Filtrer les scores
        function filterScores() {
            const diffFilter = document.getElementById('filterDifficulty').value;
            const pseudoFilter = document.getElementById('filterPseudo').value.toLowerCase();

            const filtered = allScores.filter(score => {
                const matchDiff = !diffFilter || score.difficulte === diffFilter;
                const matchPseudo = !pseudoFilter || score.pseudo.toLowerCase().includes(pseudoFilter);
                return matchDiff && matchPseudo;
            });

            displayScores(filtered);
        }

        // Ajouter un score
        function showAddModal() {
            document.getElementById('modalTitle').textContent = 'Ajouter un score';
            document.getElementById('scoreId').value = '';
            document.getElementById('scoreForm').reset();
            document.getElementById('scoreModal').style.display = 'block';
        }

        // Modifier un score
        async function editScore(id) {
            const score = allScores.find(s => s.id === id);
            if (!score) return;

            document.getElementById('modalTitle').textContent = 'Modifier le score';
            document.getElementById('scoreId').value = score.id;
            document.getElementById('pseudo').value = score.pseudo;
            document.getElementById('difficulte').value = score.difficulte;
            document.getElementById('temps').value = score.temps;
            document.getElementById('scoreModal').style.display = 'block';
        }

        // Enregistrer (cr√©er ou modifier) avec authentification
        async function saveScore(event) {
            event.preventDefault();

            const id = document.getElementById('scoreId').value;
            const data = {
                pseudo: document.getElementById('pseudo').value,
                difficulte: document.getElementById('difficulte').value,
                temps: parseInt(document.getElementById('temps').value)
            };

            try {
                const url = id ? `${API_URL}/admin/scores/${id}` : `${API_URL}/admin/scores`;
                const method = id ? 'PUT' : 'POST';

                const response = await authenticatedFetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    showNotification(id ? 'Score modifi√© !' : 'Score ajout√© !', 'success');
                    closeModal();
                    loadScores();
                }
            } catch (error) {
                console.error('Erreur:', error);
                if (error.message !== 'Session expir√©e') {
                    showNotification('Erreur lors de l\'enregistrement', 'error');
                }
            }
        }

        // Supprimer un score avec authentification
        async function deleteScore(id) {
            if (!confirm('Voulez-vous vraiment supprimer ce score ?')) return;

            try {
                const response = await authenticatedFetch(`${API_URL}/admin/scores/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showNotification('Score supprim√© !', 'success');
                    loadScores();
                }
            } catch (error) {
                console.error('Erreur:', error);
                if (error.message !== 'Session expir√©e') {
                    showNotification('Erreur lors de la suppression', 'error');
                }
            }
        }

        // Supprimer tous les scores avec authentification
        async function confirmDeleteAll() {
            if (!confirm('‚ö†Ô∏è ATTENTION ‚ö†Ô∏è\n\nVoulez-vous vraiment supprimer TOUS les scores ?\nCette action est irr√©versible !')) return;
            if (!confirm('√ätes-vous vraiment s√ªr ? Tous les scores seront perdus !')) return;

            try {
                const response = await authenticatedFetch(`${API_URL}/admin/scores`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showNotification('Tous les scores ont √©t√© supprim√©s', 'success');
                    loadScores();
                }
            } catch (error) {
                console.error('Erreur:', error);
                if (error.message !== 'Session expir√©e') {
                    showNotification('Erreur lors de la suppression', 'error');
                }
            }
        }

        // Fermer la modal
        function closeModal() {
            document.getElementById('scoreModal').style.display = 'none';
        }

        // Notification
        function showNotification(message, type) {
            const notif = document.createElement('div');
            notif.className = `notification ${type}`;
            notif.textContent = message;
            notif.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${type === 'success' ? '#27AE60' : '#E74C3C'};
                color: white;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 10px 30px rgba(0,0,0,0.3);
                z-index: 9999;
            `;
            document.body.appendChild(notif);

            setTimeout(() => notif.remove(), 3000);
        }

        // Fermer modal en cliquant √† l'ext√©rieur
        window.onclick = (event) => {
            const modal = document.getElementById('scoreModal');
            if (event.target === modal) {
                closeModal();
            }
        };
    </script>
</body>
</html>
